
  <h1>VOLUNTARY WORK</h1><br>
  <mdb-accordion [multiple]="true">
  <mdb-accordion-item *ngFor="let item of items;">
    <ng-template mdbAccordionItemHeader>{{ item.title }}</ng-template>
    <ng-template mdbAccordionItemBody>
      {{item.adresse}}<br>{{item.year}}<br>work tasks:
      <ul>
        <li *ngFor="let task of item.work">{{task}}</li>
      </ul>
    </ng-template>
  </mdb-accordion-item>
 
</mdb-accordion><br>
